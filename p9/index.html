<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="left-container">
            <h1 class="heading">My Portfolio</h1>
            <p class="subheading">When words become unclear, I shall focus with photographs. When images become
                inadequate, I shall
                be content with silence.</p>
        </div>
        <div class="right-container">
            <div class="gallary-img-box rowspan-2" id="img1">Waterfalls</div>
            <div class="gallary-img-box colspan-2" id="img2">Hills</div>
            <div class="gallary-img-box" id="img3">Ocean</div>
            <div class="gallary-img-box rowspan-2" id="img4">Rain</div>
            <div class="gallary-img-box colspan-2" id="img5">Mountains</div>
            <div class="gallary-img-box" id="img6">Trees</div>
            <div class="gallary-img-box colspan-2" id="img7">Beach</div>
        </div>
    </main>
</body>

</html>
