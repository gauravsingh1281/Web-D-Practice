<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Time Table</title>
</head>

<body>
    <table border="2" cellspacing="10" cellpadding="10">
        <tr>
            <th>Day/Period</th>
            <th>I <br> 9.00 - 10.00</th>
            <th>II <br> 10.00 - 11.00</th>
            <th>12.00 - 1.00</th>
            <th>IV <br> 1.00 - 2.00</th>
            <th>V <br> 2.00 - 3.00</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>IT TOOLS</td>
            <td>WEB</td>
            <td rowspan="6" align="center">L<BR>U<br>N<br>C<Br>H</td>
            <td colspan="2">LAB</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="2">LAB</td>
            <td>IT TOOLS</td>
            <td>PYTHON</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>WEB</td>
            <td>IOT</td>
            <td>PYTHON</td>
            <td>LIBRARY</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>IOT</td>
            <td>IT TOOLS</td>
            <td colspan="2">LAB</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td colspan="2">LAB</td>
            <td>WEB</td>
            <td>IOT</td>
        </tr>
        <tr>
            <th>Saturday</th>
            <td>IT TOOLS</td>
            <td>IOT</td>
            <td>WEB</td>
            <td>PYTHON</td>
        </tr>
    </table>
</body>

</html>
