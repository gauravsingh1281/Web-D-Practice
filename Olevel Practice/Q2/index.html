<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>

<body>
    <h1>Simple Calculator</h1>
    <label>Number 1 <input type="text" id="num1"></label><br><br>
    <label>Number 2 <input type="text" id="num2"></label><br><br>
    <button onclick="calc()">Calculate</button>
    <div id="output" style="display: none;">
        <h3>Your Result --- </h3>
        <label>Number 1 + Number 2 = <input type="text" id="add"></label><br><br>
        <label>Number 1 - Number 2 = <input type="text" id="sub"></label><br><br>
        <label>Number 1 * Number 2 = <input type="text" id="multi"></label><br><br>
        <label>Number 1 / Number 2 = <input type="text" id="div"></label><br><br>
    </div>
    <h3 id="error-message" style="display: none; ">Please Enter value </h3>
    <script src="./script.js"></script>
</body>

</html>
