<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame 5</title>
</head>

<body>
    <h1>Blinking Remainders</h1>
    <h2 id="blink">Drink Water</h2>
    <script>
        let blinkText = document.getElementById("blink");
        setInterval(() => {
            blinkText.style.opacity = (blinkText.style.opacity == 0 ? 1 : 0);
        }, 1000);
    </script>
</body>

</html>
