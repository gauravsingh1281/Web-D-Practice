<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ul,OL and table tag Question</title>
</head>

<body>
    <h1>Table tag</h1>
    <p>table 1</p>
    <table border="2" cellspacing="0" cellpadding="10">
        <tr>
            <td>1</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>c</td>
            <td>d</td>
            <td rowspan="2">E</td>
        </tr>
        <tr>
            <td colspan="2">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td colspan="2">H</td>
        </tr>
        <tr>
            <td colspan="2">I</td>
            <td>J</td>
        </tr>
        <tr>
            <td colspan="3">10</td>
        </tr>
        <tr>
            <td>Z</td>
            <td colspan="2">12</td>
        </tr>
        <tr>
            <td>Y</td>
            <td>20</td>
            <td>30</td>
        </tr>
    </table>
    <p>table 2</p>
    <table border="2" cellspacing="0" cellpadding="20">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td rowspan="3">D</td>
        </tr>
        <tr>
            <td colspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td colspan="2">H</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
            <td>J</td>
            <td>I</td>
        </tr>
        <tr>
            <td rowspan="2">L</td>
            <td>M</td>
            <td rowspan="2" colspan="2">O</td>
        </tr>
        <tr>
            <td>N</td>
        </tr>
    </table>
</body>

</html>
