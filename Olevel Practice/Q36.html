<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <form onsubmit="return validateForm()">
        <label>First Name <input type="text" placeholder="Enter First name" id="fname"></label><span
            id="fname-error"></span><br><br>
        <label>Last Name <input type="text" placeholder="Enter Last name" id="lname"></label><span
            id="lname-error"></span><br><br>
        <label>Email <input type="email" placeholder="Enter Email" id="email"></label><span
            id="email-error"></span><br><br>
        <label>User Id <input type="text" placeholder="Enter user id" id="user-id"></label><span
            id="userid-error"></span><br><br>
        <label>Password <input type="password" placeholder="Enter password" id="password"></label><span
            id="p1"></span><br><br>
        <label>Confirm Password <input type="password" placeholder="Confirm password" id="confirm-pass"></label><span
            id="p2"></span><br><br>
        <input type="submit" value="Submit"><input type="reset" value="Reset">
    </form>
    <script>
        const validateForm = function () {
            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;
            let email = document.getElementById("email").value;
            let userId = document.getElementById("user-id").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-pass").value;
            let fnameError = document.getElementById("fname-error");
            let lnameError = document.getElementById("lname-error");
            let emailError = document.getElementById("email-error");
            let userIdError = document.getElementById("userid-error");
            let passwordError1 = document.getElementById("p1");
            let confirmPasswordError2 = document.getElementById("p2");
            let isValid = true;

            if (fname === "") {
                fnameError.innerText = "Enter first name";
                isValid = false;
            } else {
                fnameError.innerText = "";
            }
            if (lname === "") {
                lnameError.innerText = "Enter last name";
                isValid = false;
            } else {
                lnameError.innerText = "";
            }
            if (email === "") {
                emailError.innerText = "Enter email";
                isValid = false;
            } else {
                emailError.innerText = "";
            }
            if (userId === "") {
                userIdError.innerText = "Enter user ID";
                isValid = false;
            } else {
                userIdError.innerText = "";
            }
            if (password === "") {
                passwordError1.innerText = "Enter password";
                isValid = false;
            } else {
                passwordError1.innerText = "";
            }
            if (confirmPassword === "") {
                confirmPasswordError2.innerText = "Enter password";
                isValid = false;
            } else {
                confirmPasswordError2.innerText = "";
            }
            if (password !== confirmPassword) {
                confirmPasswordError2.innerText = "Passwords do not match";
                isValid = false;
            } else if (confirmPassword !== "") {
                confirmPasswordError2.innerText = "";
            }

            return isValid;
        }
    </script>
</body>

</html>
